<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
  <meta charset="utf-8">

  <title>Sudoku Photo Solver</title>

  <link rel="stylesheet" href="css/custom-theme.css">
  <link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div data-role="page" class="" id="mainPage">

    <div data-role="header" data-theme="c" class="">
      <h1>Sudoku Photo Solver</h1>
      <a href="#nav-panel" data-icon="bars" data-theme="c" data-iconpos="notext">Menu</a>
      <a href="#" onclick="capturePhoto()" data-theme="c" data-icon="camera" data-iconpos="notext">Camera</a>
    </div>

    <div role="main" class="ui-content jqm-content jqm-fullwidth">

      <div id="ocr">
        <p>
          to analyse
        </p>
      </div>
      <canvas id="myCanvas" style="display: none;"></canvas>
      <img id="myImage" src=""/>
      <a href="#" onclick="ocr()" class="ui-btn ui-btn-inline ui-btn-icon-left">OCR</a>

    </div>


    <!-- /Panel content -->
    <div data-role="panel" data-display="overlay" data-theme="d" id="nav-panel">
      <div data-role="header" class="">
        <h1>Menu</h1>
        <br />
      </div>
      <ul data-role="listview">

        <li data-icon="home"><a href="#" data-rel="close">Home</a>
        </li>
        <li data-role="list-divider"></li>
        <li data-icon="heart"><a href="#" data-rel="close">Save Sudoku</a>
        </li>
        <li data-role="list-divider"></li>
        <li data-icon="arrow-u"><a href="#" data-rel="close">Load Sudoku</a>
        </li>
        <li data-role="list-divider"></li>
        <li data-icon="info"><a href="#" data-rel="close">Help</a>
        </li>
        <li data-role="list-divider"></li>
        <li data-icon="comment"><a href="#" data-rel="close">About</a>
        </li>
      </ul>
    </div>
  </div>

<!-- Scripts -->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
<script type="text/javascript" src="js/ocrad.js"></script>
<script type="text/javascript" src="js/glfx.min.js"></script>

<script type="text/javascript" src="js/app.js"></script>

</body>

</html>
